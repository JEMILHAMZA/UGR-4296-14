    <form action="post" class="mx-5 mb-5">

                <input type="text" placeholder="Your Full Name*" id="fullname" class="rounded-pill w-100  bg-white py-4 ps-4 text-dark placeholder-text-dark border">
            </div>

            <div class=" w-50">

            </div>
        </div>

        <div class=" mb-5">
            <input type="text" placeholder="Subject..." id="subject" class="rounded-pill w-100 rounded-full bg-white py-4 ps-4 text-dark placeholder-text-dark border">
        </div>

        <div class=" mb-5">
            <textarea cols="30" rows="10" placeholder="Your Message..." id="message" class="rounded-5 w-100 rounded-3xl bg-white py-4 ps-4 text-dark placeholder-text-dark border"></textarea>
        </div>
        
        <div class="d-flex flex-column align-items-center">
            <button id="submit" type="submit" class="btn btn-outline-dark btn-lg w-48 px-3 py-2">Submit Message ></button>
        </div>
    </form>
