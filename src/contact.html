<article>
    <h2 class="topic"> <strong>CONTACT</strong> </h2>
    <h2 class="description"> Get in touch</h2>

    <div class="contact-info">
        <div class="contact-item first-div">
            <img src="images/location2.png" alt="" >
            <p><strong><em>Location</em></strong></p>
            <p>Addis Ababa, Ethiopia</p>
        </div>

        <div class="contact-item">
            <img src="images/email2.png" alt="" >
            <p><strong><em>Email Address</em></strong></p>
            <p>jemil.shikuri@aait.edu.et</p>
        </div>

        <div class="contact-item last-div">
            <img src="images/phone2.png" alt="" >
            <p><strong><em>Phone Number</em></strong></p>
            <p>+251 980 490 590</p>
        </div>
    </div>

    

    <h2 class="description">Send Message</h2>

    <form action="post">
        <div class="form-group">
            <input type="text" placeholder="Your Full Name*" id="fullname">
        </div>

        <div class="form-group">
            <input type="email" placeholder="Your Email Address*" id="email">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Subject..." id="subject">
        </div>

        <div class="form-group">
            <textarea cols="30" rows="10" placeholder="Your Message..." id="message"></textarea>
        </div>
        <div class="button">
            <button id="submit" type="submit">Submit Message ></button>
        </div>

       
    </form>
</article>
