    <h2 class="subtitle is-4">Send Message</h2>
  
    <div class="container"> <!-- Added container class -->
      <form action="post">
        <div class="columns is-centered is-multiline"> <!-- Added is-multiline class -->
          <div class="column is-full"> <!-- Changed column size to is-full for 100% width -->
            <div class="card"> <!-- Added card class -->
              <div class="card-content"> <!-- Added card-content class -->

                  <div class="column is-half-tablet">
                    <label class="label"></label>
                    <div class="control">
                      <input class="input is-large" type="text" placeholder="Your Full Name"> <!-- Added is-large class -->
                    </div>
                  </div>
    
                  <div class="column is-half-tablet">
                    <label class="label"></label>
                    <div class="control">
                      <input class="input is-large" type="email" placeholder="Your Email Address"> <!-- Added is-large class -->
                    </div>
                  </div>
                </div>
    
                <div class="field">
                  <label class="label"></label>
                  <div class="control">
                    <input class="input is-large" type="text" placeholder="Subject"> <!-- Added is-large class -->
                  </div>
                </div>
    
                <div class="field">

                  <div class="control">
                    <textarea class="textarea is-large" placeholder="Message"></textarea> <!-- Added is-large class -->
                  </div>
                </div>
    
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-large" type="submit">Submit Message</button> <!-- Added is-primary and is-large classes -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
